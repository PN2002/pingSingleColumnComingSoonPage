<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Page</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./ping-coming-soon-page-master/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="line" id="first">
            <div class="title">
                <a href="./index.html"><img src="./ping-coming-soon-page-master/images/logo.svg"></a>
            </div>
            <div class="text">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </div>
            <form method="post" id="form">
                <input type="email" maxlength="100" placeholder="Your Email Address" class="email" name="email" id="email">
                <!-- <span class="error" id="error">Please provide a valid email address</span> -->
                <input type="submit" value="Notify Me" class="submit" id="submit">
            </form>
        </div>
         <div class="line" id="second">
            <div class="image">
                <img src="./ping-coming-soon-page-master/images/illustration-dashboard.png">
            </div>
            <div class="socialmedia">
                <ul>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="footer">
                <p>&copy; Copyright PING. All rights reserved</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
